<h3>固定广告</h3>
<pre class="prettyprint">
&lt;stl:ad
	area="广告位"
&gt;&lt;/stl:ad&gt;
</pre>

<h3>属性列表</h3>
<p>
	下表显示所有属于此标签的属性列表。
</p>
<table class="table table-striped table-bordered">
	<tbody>
		<tr class="info thead">
			<th>属性</th>
			<th>可能的取值</th>
			<th>默认值</th>
			<th>简介</th>
		</tr>
		<tr>
			<td>area</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>广告位</td>
		</tr>
	</tbody>
</table>

<h3>注意</h3>
<p>
	标签 <code>stl:ad</code> 用于在模板中显示对应的固定广告，其中 <code>area</code> 属性代表广告位。
</p>
<p>
	系统将从固定广告中寻找对应的广告位，并根据广告位显示对应广告内容。
</p>
<p>
	<code>&lt;stl:ad&gt;</code>标签对应的实体为<code>{<span></span>stl:ad<span></span>}</code>。
</p>
