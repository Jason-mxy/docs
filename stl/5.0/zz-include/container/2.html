<h3>示例：使用容器切换上下文</h3>
<p>
	下面的例子将容器的上下文设置为栏目。
</p>

<div class="bs-docs-example">
  <stl:container context="Channel">
      <stl:channel type="Title"></stl:channel>
  </stl:container>
</div>
<pre class="prettyprint linenums">
    &lt;stl:container context="Channel"&gt;
        &lt;stl:channel type="Title"&gt;&lt;/stl:channel&gt;
    &lt;/stl:container&gt;
</pre>
