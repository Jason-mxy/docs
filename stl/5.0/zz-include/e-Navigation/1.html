<p>
	Navigation 导航实体用于获取导航地址。<br />
	此实体与 stl:navigation 标签相似，区别在于可将实体放到 HTML 属性中。
</p>


<h3>属性列表</h3>
<p>
	下表显示所有属于此实体的属性列表。
</p>
<table class="table table-striped table-hover table-bordered" style="width:40%">
	<tbody>
		<tr class="info thead">
			<th>实体项目</th>
			<th>简介</th>
		</tr>
		<tr>
			<td>
				PreviousChannel</td>
			<td>
				上一栏目链接</td>
		</tr>
		<tr>
			<td>
				NextChannel</td>
			<td>
				下一栏目链接</td>
		</tr>
		<tr>
			<td>
				PreviousContent</td>
			<td>
				上一内容链接</td>
		</tr>
		<tr>
			<td>
				NextContent</td>
			<td>
				下一内容链接</td>
		</tr>
	</tbody>
</table>

<h3>注意</h3>
<p>
实体写法为：&#123;Navigation.abc&#125; ，其中 abc 为指定的实体项目，实体不区分大小写。
</p>
