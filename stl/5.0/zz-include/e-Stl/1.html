<p>
	Stl 通用实体用于获取系统参数。<br />
	此实体与 stl:value 标签相似，区别在于可将实体放到 HTML 属性中。
</p>


<h3>属性列表</h3>
<p>
	下表显示所有属于此实体的属性列表。
</p>
<table class="table table-striped table-hover table-bordered" style="width:50%">
	<tbody>
		<tr class="info thead">
			<th>实体项目</th>
			<th>简介</th>
		</tr>
		<tr>
			<td>
				PoweredBy</td>
			<td>
				PoweredBy 链接</td>
		</tr>
		<tr>
			<td>
				SiteName</td>
			<td>
				站点名称</td>
		</tr>
		<tr>
			<td>
				SiteId</td>
			<td>
				站点Id</td>
		</tr>
		<tr>
			<td>
				SiteDir</td>
			<td>
				站点文件夹，如果为总站点，值为空</td>
		</tr>
		<tr>
			<td>
				SiteUrl</td>
			<td>
				站点根目录地址</td>
		</tr>
		<tr>
			<td>
				RootUrl</td>
			<td>
				系统根目录地址</td>
		</tr>
		<tr>
			<td>
				CurrentUrl</td>
			<td>
				当前页地址</td>
		</tr>
		<tr>
			<td>
				ChannelUrl</td>
			<td>
				栏目页地址</td>
		</tr>
	</tbody>
</table>

<h3>注意</h3>
<p>
实体写法为：&#123;Stl.abc&#125; ，其中 abc 为指定的实体项目，实体不区分大小写。
</p>
