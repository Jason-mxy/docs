<h3>提交简历 </h3>
<pre class="prettyprint">
&lt;stl:resume
	styleName="样式名称"
&gt;&lt;/stl:resume&gt;
</pre>
<p>
	用于制作提交简历功能。
</p>


<h3>属性列表</h3>
<p>
	下表显示所有属于此标签的属性列表。
</p>
<table class="table table-striped table-bordered">
	<tbody>
		<tr class="info thead">
			<th>属性</th>
			<th>可能的取值</th>
			<th>默认值</th>
			<th>简介</th>
		</tr>
		<tr>
			<td>styleName</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>样式名称</td>
		</tr>
	</tbody>
</table>

<h3>注意</h3>
<p>
	&lt;stl:resume&gt; 用于实现前台用户提交简历功能，需要首先在系统"功能管理"—"简历管理"中添加简历，使用styleName调用处对应的简历名称。
</p>

<p>
	<code>&lt;stl:resume&gt;</code>标签对应的实体为<code>{<span></span>stl:resume<span></span>}</code>。
</p>
