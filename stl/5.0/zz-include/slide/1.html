<h3>图片幻灯片</h3>
<pre class="prettyprint">
&lt;stl:slide
	isDynamic="是否动态显示"
&gt;&lt;/stl:slide&gt;
</pre>
<p>
	stl:slide 标签将实现图片幻灯片效果，图片取自图片内容模型中对应内容的图片列表。
</p>


<h3>属性列表</h3>
<p>
	下表显示所有属于此标签的属性列表。
</p>
<table class="table table-striped table-bordered">
	<tbody>
		<tr class="info thead">
			<th>属性</th>
			<th>可能的取值</th>
			<th>默认值</th>
			<th>简介</th>
		</tr>
		<tr>
			<td>isDynamic</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>是否动态显示</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>true</td>
			<td>&nbsp;</td>
			<td>动态显示</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>false</td>
			<td class="center"><img src="{Stl.SiteUrl}/assets/images/right.gif" /></td>
			<td>静态显示</td>
		</tr>
	</tbody>
</table>

<h3>注意</h3>
<p>
	stl:slide 只能用在内容模型中，用于显示对应内容的图片幻灯片。
</p>

<p>
	<code>&lt;stl:slide&gt;</code>标签对应的实体为<code>{<span></span>stl:slide<span></span>}</code>。
</p>
